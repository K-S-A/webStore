<div class="container-fluid"><div class="col-xs-8 col-xs-offset-2"><div data-ng-include="&#39;products/_header.html&#39;"></div><div class="media"><div class="media-body"><div class="col-md-12"><a class="media-heading" data-ui-sref="product({id: vm.current.id})"><h4 class="text-center" data-ng-bind="vm.current.name"></h4></a></div><div class="col-md-12" style="padding-bottom: 15px;"><span class="pull-right text-success hover glyphicon glyphicon-shopping-cart" data-my-add-product="" data-uib-tooltip="Купить" style="font-size: 24px; padding-left: 10px;"></span><input class="pull-right" data-ng-if="vm.current.inStock" data-ng-model="vm.current.count" data-uib-tooltip="Количество" max="{{ vm.current.inStock }}" min="0" step="1" type="number" /><input class="pull-right" data-ng-if="!vm.current.inStock" data-ng-value="0" disabled="" type="number" /><strong><span class="pull-right" data-ng-bind="::vm.current.price | currency : &#39;&#39; : 2" data-uib-tooltip="Цена, руб." style="padding: 0 15px; display: inline-block; min-width: 50px;"></span></strong><span class="pull-right" data-uib-tooltip="Доступный остаток">{{ (vm.current.inStock || 0) + ' ' + vm.current.scu }}</span></div></div><a class="thumbnail pull-left" data-ui-sref="product({id: vm.current.id})"><img alt="{{vm.current.name}}" class="media-object" data-ng-src="{{ vm.current.imgLink == &#39;images/default_product.jpg&#39; ? &#39;images/default_product.jpg&#39; : &#39;http://217.10.41.237/public/images/original/&#39; + vm.current.code.slice(0, 4) + &#39;/&#39; + vm.current.code + &#39;.jpg&#39; }}" height="250" /></a></div></div></div>
