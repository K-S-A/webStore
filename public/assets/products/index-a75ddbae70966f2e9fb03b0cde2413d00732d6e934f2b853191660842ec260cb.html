<a class="pull-left" data-ui-sref="product({id: product.id})"><img alt="{{ product.name }}" class="media-object" data-ng-src="{{ product.imgLink }}" data-uib-tooltip="{{::product.code}}" height="35" /></a><div class="media-body"><a data-ng-bind="::product.name" data-ui-sref="product({id: product.id})" style="display: inline-block; width: 60%;"></a><span class="pull-right text-success hover glyphicon glyphicon-shopping-cart" data-my-add-product="" data-uib-tooltip="Купить" style="padding-left: 10px;"></span><input class="pull-right" data-ng-if="product.inStock" data-ng-model="product.count" data-uib-tooltip="Количество" max="{{ product.inStock }}" min="0" step="1" type="number" /><input class="pull-right" data-ng-if="!product.inStock" data-ng-value="0" disabled="" type="number" /><strong><span class="pull-right" data-ng-bind="::product.price | currency : &#39;&#39; : 2" data-uib-tooltip="Цена, руб." style="padding: 0 15px; display: inline-block; min-width: 100px; text-align: right;"></span></strong><span class="pull-right" data-uib-tooltip="Доступный остаток">{{ (product.inStock || 0) + ' ' + product.scu }}</span></div>
