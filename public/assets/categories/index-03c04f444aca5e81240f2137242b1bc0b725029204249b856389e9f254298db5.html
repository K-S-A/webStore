<div class="container-fluid"><div id="right"><h2>Категории</h2><ul><li data-ng-repeat="root in vm.categories"><span class="hover" data-ng-bind="::root.name" data-ng-click="vm.toggleSubcategories(root, vm.categories, [root])"></span><ul data-ng-show="root.showSub"><li data-ng-repeat="category in root.subcategories"><span class="hover" data-ng-bind="::category.name" data-ng-click="vm.toggleSubcategories(category, root.subcategories, [root, category])"></span><ul data-ng-if="category.subcategories.length" data-ng-show="category.showSub"><li data-ng-repeat="subcategory in category.subcategories"><span class="hover" data-ng-bind="::subcategory.name" data-ng-click="vm.toggleSubcategories(subcategory, category.subcategories, [root, category, subcategory])"></span><ul data-ng-if="subcategory.subcategories.length" data-ng-show="subcategory.showSub"><li data-ng-repeat="lessercategory in subcategory.subcategories"><span class="hover" data-ng-bind="::lessercategory.name"></span></li></ul></li></ul></li></ul></li></ul></div><div class="col-xs-8 col-xs-offset-4"><ol class="breadcrumb" style="margin-bottom: 0;"><li data-ng-bind="category.name" data-ng-repeat="category in vm.breadcrumbs"></li></ol><div style="text-align: center;"><ul items-per-page="10" ng-change="vm.addMore()" ng-model="vm.pagination.page" ng-show="vm.products.length" style="margin: 14px 0;" total-items="vm.category.productsCount" uib-pagination=""></ul></div><div class="text-center" data-ng-hide="vm.products.length">Нет результатов для отображения</div><div class="product-inline media" data-ng-include="&#39;products/index.html&#39;" data-ng-repeat="product in vm.products"></div></div></div>
